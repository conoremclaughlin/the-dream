<div class="dream-view" ng-model="content">
  <div id="dream" class="canvas-frame" three-view-port dat-gui-view>
    <p class="status">.... now dreaming ....</p>
  </div>
  
  <div class="dream-content" ng-show="content.show" dream-content>
    <blockquote class="dream-quote">{{ content.quote }}</blockquote>
    <small>{{ content.title }}</small>
    <button class="btn pull-right" ng-click="content.show = false">leave this dream</button>
  </div>
</div>
